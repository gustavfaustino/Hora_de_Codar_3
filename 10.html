<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuadas</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-5">
    <h2 class="text-center">Gerar Tabuadas</h2>

    <div class="mb-3">
      <label for="numero" class="form-label">Informe o valor de N:</label>
      <input
        type="number"
        id="numero"
        class="form-control"
        min="1"
        placeholder="Digite um número"
      />
    </div>

    <button class="btn btn-primary mb-3" onclick="gerarTabuadas()">
      Gerar Tabuadas
    </button>

    <div id="resultado" class="mt-3"></div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
      function gerarTabuadas() {
        const numero = parseInt(document.getElementById("numero").value);
        let resultado = "";

        if (isNaN(numero) || numero < 1) {
          alert("Digite um número válido maior que 0!");
          return;
        }

        for (let i = 1; i <= numero; i++) {
          resultado += `<div class="card mb-3"><div class="card-body"><h5 class="card-title">Tabuada do ${i}:</h5><p class="card-text">`;
          for (let j = 1; j <= 10; j++) {
            resultado += `${i} x ${j} = ${i * j}<br>`;
          }
          resultado += `</p></div></div>`;
        }

        document.getElementById("resultado").innerHTML = resultado;
      }
    </script>
  </body>
</html>
