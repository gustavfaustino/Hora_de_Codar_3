<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eu aluno, passei?</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3 text-center">
      <p>Digite as duas notas do aluno:</p>

      <!-- Primeira fileira de números -->
      <div class="row">
        <!-- Número 1 -->
        <div class="col mb-3">
          <label for="numero1" class="form-label"
            >Digite o valor da primeira nota:</label
          >
          <input
            type="number"
            id="numero1"
            class="form-control"
            placeholder="primeira nota aqui"
            step="0.01"
          />
        </div>
        <!-- Número 2 -->
        <div class="col mb-3">
          <label for="numero2" class="form-label"
            >Digite o valor da segunda nota:</label
          >
          <input
            type="number"
            id="numero2"
            class="form-control"
            placeholder="segunda nota aqui"
            step="0.01"
          />
        </div>
      </div>

      <!-- Segunda fileira de números -->
      <div class="row">
        <div class="col mb-3">
          <!-- Número 3 -->
          <label for="numero1" class="form-label"
            >Digite o valor da terceira nota:</label
          >
          <input
            type="number"
            id="numero3"
            class="form-control"
            placeholder="terceira nota aqui"
            step="0.01"
          />
        </div>
        <!-- Número 4 -->
        <div class="col mb-3">
          <label for="numero2" class="form-label"
            >Digite o valor da quarta nota:</label
          >
          <input
            type="number"
            id="numero4"
            class="form-control"
            placeholder="quarta nota aqui"
            step="0.01"
          />
        </div>
      </div>

      <!-- Terceira fileira de números -->
      <div class="row">
        <!-- Número 5 -->
        <div class="col mb-3">
          <label for="numero1" class="form-label"
            >Digite o valor da quinta nota:</label
          >
          <input
            type="number"
            id="numero5"
            class="form-control"
            placeholder="quinta nota aqui"
            step="0.01"
          />
        </div>
        <!-- Número 6 -->
        <div class="col mb-3">
          <label for="numero2" class="form-label"
            >Digite o valor da sexta nota:</label
          >
          <input
            type="number"
            id="numero6"
            class="form-control"
            placeholder="sexta nota aqui"
            step="0.01"
          />
        </div>
      </div>
      <!-- Botão -->
      <div class="pt-3">
        <button class="btn btn-primary" onclick="alunoPassou()">
          Clique aqui!
        </button>
        <button class="btn btn-secondary" onclick="limparCampos()">
          Limpar campos
        </button>
      </div>

      <div id="result" class="mt-3">
        <!-- Resultado -->
      </div>
    </div>
    <script>
      function alunoPassou() {
        let aprovados = 0;

        try {
          // Atribuição de notas
          notas = [
            parseInt(document.getElementById("numero1").value),
            parseInt(document.getElementById("numero2").value),
            parseInt(document.getElementById("numero3").value),
            parseInt(document.getElementById("numero4").value),
            parseInt(document.getElementById("numero5").value),
            parseInt(document.getElementById("numero6").value),
          ];
          console.log(notas); // Verificação no console, fins de testes

          // Verficação de erros

          // arr.every verifica se TODOS os números se encaixam no padrão, no caso IsNaN(num)
          // arr.includes verifica CADA item para ver se encaixa no padrão, no caso includes(NaN)
          if (notas.every((num) => isNaN(num)) || notas.includes(NaN)) {
            throw new Error("Digite números válidos!");
          }

          if(notas.find((element) => element >10 || element <0)){
            throw new Error("Digite somente notas de 0 e 10!!")
          }

          // Lógica:
          let media = notas.reduce((accu, curr) => accu + curr, 0,) / notas.length;
          console.log(media); // Verficação no console, fins de testes

          
            document.getElementById("result").innerHTML = `
              <div class="alert alert-info" role="alert">
                A média desse aluno é: ${media.toFixed(2)}.
              </div>
              `;
          
        } catch (erro) {
          console.error("Ocorreu um erro: " + erro.message);
          alert("Erro: " + erro.message);
        }
      }

      // Lógica para limpar campos
      function limparCampos() {
        document.getElementById("numero1", "numero3").value = "";
        document.getElementById("numero2").value = "";
        document.getElementById("result").innerHTML = "";
      }
    </script>
  </body>
</html>
