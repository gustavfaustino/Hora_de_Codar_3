<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bomba Relógio</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Centralizar o timer sobre a imagem */
      .timer-container {
        position: relative;
        text-align: center;
      }

      @font-face {
        font-family: BombFont;
        src: url(assets/Bomb_Font/TickingTimebombBB.ttf);
      }

      .timer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: BombFont;
        font-size: 4rem;
        color: rgb(60, 255, 0);
        background: rgba(
          0,
          0,
          0,
          0.5
        ); /* Fundo semi-transparente atrás do texto */
        padding: 10px 20px;
        border-radius: 10px;
      }

      img {
        width: 100%;
        max-width: 600px;
        height: auto;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="timer-container">
      <!-- Sua imagem de fundo -->
      <img
        src="assets/mine_bomb.webp"
        alt="Bomba"
      />
      <!-- Timer centralizado -->
      <div class="timer" id="timer">30</div>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
      // Função para a contagem regressiva
      function iniciarBomba() {
        let contador = 30; // Começa em 30
        const timerElement = document.getElementById("timer");
        const imgElement = document.querySelector("img"); // Seleciona a imagem de fundo

        const interval = setInterval(() => {
          if (contador > 0) {
            timerElement.textContent = contador; // Atualiza o timer na tela
          } else {
            timerElement.textContent = "KABOOM!"; // Exibe 'KABOOM!' na tela
            imgElement.src = "assets/mine_explosion.jpg"; // Troca a imagem de fundo
            clearInterval(interval); // Para a contagem
          }
          contador--;
        }, 1000); // Intervalo de 1 segundo
      }

      // Iniciar a bomba quando a página carregar
      window.onload = iniciarBomba;
    </script>
  </body>
</html>
