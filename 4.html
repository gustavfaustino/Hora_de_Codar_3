<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Média contada</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3 text-center">
      <div id="result">
        <!-- Resultado -->
      </div>
    </div>
    <script>function mediaContada(){
        // Inicializar a soma e o contador
        let soma = 0;
        let contador = 0;
        
        // Loop para calcular a soma dos números inteiros entre 15 e 100
        for (let i = 15; i <= 100; i++) {
            soma += i;
            contador++;
        }
        
        // Calcular a média aritmética
        let media = soma / contador;
        
        // Exibir o resultado
        document.getElementById('result').textContent = `A média aritmética dos números entre 15 e 100 é: ${media}`
        
        }
        mediaContada()</script>
  </body>
</html>
