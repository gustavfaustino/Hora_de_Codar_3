<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media geral</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3 text-center">
      <p>
        Calcularemos a média aritmética dos números entre os que você escolher!
      </p>
      <div class="mb-3">
        <label for="numero1" class="form-label"
          >Digite o valor do número inicial:</label
        >
        <input
          type="number"
          id="numero1"
          class="form-control"
          placeholder="Número inicial aqui"
        />
      </div>
      <!-- Número 2 -->
      <div class="mb-3">
        <label for="numero2" class="form-label"
          >Digite o valor do número final:</label
        >
        <input
          type="number"
          id="numero2"
          class="form-control"
          placeholder="Número final aqui"
        />
      </div>

      <!-- Botão -->
      <div class="pt-3">
        <button class="btn btn-primary" onclick="mediaGeral()">
          Clique aqui!
        </button>
      </div>

      <div id="result">
        <!-- Resultado -->
      </div>
    </div>
    <script>
      function mediaGeral() {
        // Atribuição de incio e fim
        const numeroInicial = parseInt(
          document.getElementById("numero1").value
        );
        const numeroFinal = parseInt(document.getElementById("numero2").value);

        if (numeroFinal && numeroInicial && numeroInicial < numeroFinal) {
          // Inicializar a soma e o contador
          let soma = 0;
          let contador = 0;

          // Loop para calcular a soma dos números inteiros entre 15 e 100
          for (let i = numeroInicial; i <= numeroFinal; i++) {
            soma += i;
            contador++;
          }

          // Calcular a média aritmética
          let media = soma / contador;

          // Exibir o resultado
          document.getElementById(
            "result"
          ).textContent = `A média aritmética dos números entre ${numeroInicial} e ${numeroFinal} é: ${media}`;
        } else {
          alert(
            "Digite somente números inteiros e válidos\nO número inicial também deve ser MENOR que o final!"
          );
        }
      }
    </script>
  </body>
</html>
