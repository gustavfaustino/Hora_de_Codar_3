<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passou?</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3 text-center">
      <p>Digite as duas notas do aluno:</p>
      <div class="row">
        <div class="col mb-3">
          <label for="numero1" class="form-label"
            >Digite o valor da primeira nota:</label
          >
          <input
            type="number"
            id="numero1"
            class="form-control"
            placeholder="primeira nota aqui"
            step="0.01"
          />
        </div>
        <!-- Número 2 -->
        <div class="col mb-3">
          <label for="numero2" class="form-label"
            >Digite o valor da segunda nota:</label
          >
          <input
            type="number"
            id="numero2"
            class="form-control"
            placeholder="segunda nota aqui"
            step="0.01"
          />
        </div>
      </div>
      <!-- Botão -->
      <div class="pt-3">
        <button class="btn btn-primary" onclick="alunoPassou()">
          Clique aqui!
        </button>
        <button class="btn btn-secondary" onclick="limparCampos()">
          Limpar campos
        </button>
      </div>

      <div id="result" class="mt-3">
        <!-- Resultado -->
      </div>
    </div>
    <script>
      function alunoPassou() {
let aprovados = 0

        try {
          // Atribuição de notas
          const nota1 = parseInt(document.getElementById("numero1").value);
          const nota2 = parseInt(document.getElementById("numero2").value);

          // Verficação de erros
          if (isNaN(nota1) || isNaN(nota2)) {
            throw new Error("Digite números válidos!");
          }

          // Lógica:
          let media = (nota1 + nota2) / 2;

          if (media >= 9.5) {
            document.getElementById("result").innerHTML = `
              <div class="alert alert-success" role="alert">
                Parabéns, o aluno passou com uma média de ${media.toFixed(2)}.
              </div>
              `;
              aprovados++
          } else {
            document.getElementById("result").innerHTML = `
              <div class="alert alert-danger" role="alert">
                Infelizmente, o aluno reprovou com a média de ${media.toFixed(2)}.
              </div>
            `
          }

          // Logica de reutilizar o programa
          // ...

          // Perguntar se quer calcular a média de outro aluno
          setTimeout(() => {
            let resposta = prompt("Calcular a média de outro aluno? Sim/Não (S/N)").toUpperCase();
            
            // Verificar a resposta até que seja 'S' ou 'N'
            while (resposta !== "S" && resposta !== "N") {
              resposta = prompt("Resposta inválida. Por favor, responda com 'S' ou 'N'.").toUpperCase();
            }

            if (resposta === "S") {
              limparCampos(); // Limpar campos e calcular novamente
            } else {
              alert(`Programa encerrado. Total de alunos aprovados: ${aprovados}`);
            }
          }, 1000);

        } catch (erro) {
          console.error("Ocorreu um erro: " + erro.message);
          alert("Erro: " + erro.message);
        }
      }

      // Lógica para limpar campos
      function limparCampos() {
        document.getElementById("numero1").value = "";
        document.getElementById("numero2").value = "";
        document.getElementById("result").innerHTML = "";
      }
    </script>
  </body>
</html>
